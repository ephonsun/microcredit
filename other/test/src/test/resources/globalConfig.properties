#文件存储根目录
file_root_path=d:/banger

#接收上传文件开关
zmq_enable=true
#工作线程数,计算机内核数
zmq_worker_thread_count=4
#接收文件线程数
zmq_upload_thread_count=10
#接收文件端口
zmq_upload_socket_port=6262
#处理消息线程数
zmq_message_thread_count=20
#处理消息端口
zmq_message_socket_port=6161
#广播端口
zmq_broadcast_socket_port=6363

#集群配置
#集群开关
cluster_enable=true
#集群服务器Ip
cluster_server_ip=127.0.0.1
#集群其他服务器Ip
cluster_other_server_ips=

#中间库用户名
schema_name=banger_s
#不设置限流情况下的默认上传流量
default_upload_limit=100

